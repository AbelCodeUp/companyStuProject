
<div class="loginPwd_box">
    <ul class="loginPwd_font_top_title_box">
        <li class="loginPwd_font_top_title loginPwd_font_top_title_item1">账号登录</li>
        <li class="loginPwd_font_top_title loginPwd_font_top_title_item1"  style="background-color: #07d9e6;"><a href="http://gogotalk.121learn.cn" target="_blank" style="color: #fff;"> MIS 系统登录入口  <img style="display: inline-block;vertical-align: middle;" src="images/misIcon.png" alt=""></a></li>
    </ul>
    <form role="form" class="loginPwd_form" name="loginForm">
        <div class="form-group loginPwd_form_div has-feedback"
            ng-class="{'has-success':loginForm.tel.$valid,'has-error':loginForm.tel.$invalid && loginForm.tel.$touched}">
            <input type="text" class="form-control" name="tel" 
                   ng-model="loginData.UserName"    
                   placeholder="请输入11位手机号"
                   required 
                   ng-pattern="/^1[3-9]\d{9}$/" autocomplete="off" ng-focus>

            <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="loginForm.tel.$valid"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" 
                ng-if="loginForm.tel.$invalid && loginForm.tel.$touched"></span>
            <i class="md md-smartphone" ng-class="{'feed-success':loginForm.tel.$valid , 'feed-error':loginForm.tel.$invalid && loginForm.tel.$touched}"></i>
            <div class="error-notice" ng-if="
                    loginForm.tel.$error.required && !loginForm.tel.$focused">
                <span class="ion-arrow-up-b"></span>
                手机号不能为空
            </div>
            <div class="error-notice" ng-if="loginForm.tel.$error.pattern && !loginForm.tel.$focused">
                <span class="ion-arrow-up-b"></span>
                手机号码格式不正确
            </div>
        </div>
        <div class="form-group loginPwd_form_div has-feedback"
            ng-class="
                    {'has-success':loginForm.password.$valid,
                    'has-error':loginForm.password.$touched && loginForm.password.$invalid}">
            <input type="password" name="password" class="form-control" 
                placeholder="密码由6至12字母或数字或符号组成"
                ng-pattern="/^[a-zA-Z0-9!#@*-_.]{6,12}$/"
                ng-model="loginData.Password"
                required ng-focus>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="loginForm.password.$valid"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" 
                ng-if="
                loginForm.password.$invalid && 
                loginForm.password.$touched"></span>
            <i class="ion-locked" ng-class="{'feed-success':loginForm.password.$valid ,'feed-error':loginForm.password.$invalid && loginForm.password.$touched}"></i>
            <div class="error-notice" ng-if="
                loginForm.password.$error.required && !loginForm.password.$focused">
                <span class="ion-arrow-up-b"></span>
                密码不能为空
            </div>
            <div class="error-notice" ng-if="
                loginForm.password.$error.pattern && !loginForm.password.$focused">
                <span class="ion-arrow-up-b"></span>
                密码格式错误
            </div>
        </div>
        </pre>
        <div class="loginPwd_a_div">
            <a ng-bind="loginMsg"></a>
            <a ui-sref="index.findpwd" onClick="_czc.push(['_trackEvent', '登录页找回密码跳转按钮', '点击', '登录页找回密码跳转']);">找回密码点这里</a>
        </div>
        <div class="form-group">
            <button type="button" ng-class="{'btn-hui':loginForm.$invalid,'btn-pink':loginForm.$valid}" class="cnLogin ladda-button btn btn-font-size16 btn-block font-write"
                ng-disabled="loginForm.$invalid" ng-click="loginGo()" ng-bind="isLoginText" id="loginbtn"></button>
        </div>
        <div class="form-group">
            <input type="checkbox" id="switchCheck" ng-checked="checkDisabled" data-plugin="switchery" data-color="#81c868" data-size="small" ng-click="checkboxModal()"/>
            <span class="form-switchCheck-span">记住密码</span>
        </div>
    </form>
    <div class="form-group loginPwd_register">
        <a class="btn btn-block btn-hui login_fff" ui-sref="index.register">没有账号！点击注册一个</a>
    </div>
</div>
<script src="assets/js/jquery.core.js"></script>
