<div class="col-lg-12">
    <!-- sample modal content -->
    <div class="orderTeacher modal-content">
        <button data-toggle="modal" data-target="#custom-width-modal2">修改密码</button>
        <div id="custom-width-modal2" class="modal fade" tabindex="-1" role="dialog"
             aria-labelledby="custom-width-modalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog" style="width:600px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="custom-width-modalLabel">修改密码</h4>
                    </div>
                    <div class="loginPwd_box">
                        <form role="form" class="loginPwd_form" name="findPwdForm">
                            <div class="form-group findPwd_form_div"
                                 ng-class="{'has-success':findPwdForm.code.$valid,'has-error':findPwdForm.code.$invalid && findPwdForm.code.$touched}">
                                <input type="text" ng-model="findPwdData.code" class="form-control" placeholder="请输入原密码"
                                       name="code"
                                       ng-pattern="/^\d{6}$/" required>

            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-if="findPwdForm.code.$invalid && findPwdForm.code.$touched"></span>

                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-if="findPwdForm.code.$valid"></span>

                                <div class="error-notice" ng-if="findPwdForm.code.$error.pattern && findPwdForm.code.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    请输入6位验证码
                                </div>
                                <div class="error-notice" ng-if="findPwdForm.code.$error.required && findPwdForm.code.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    验证码不能为空
                                </div>
                            </div>
                            <div class="form-group findPwd_form_div has-feedback"
                                 ng-class="{'has-success':findPwdForm.Password.$valid,'has-error':findPwdForm.Password.$invalid && findPwdForm.Password.$touched}">
                                <input type="password" class="form-control" placeholder="设置新密码6到12位" name="Password"
                                       ng-model="findPwdData.newPsw" ng-pattern="/^[a-zA-Z0-9!#@*-_.]{6,20}$/" required>

            <span class="glyphicon glyphicon-ok form-control-feedback"
                  ng-if="findPwdForm.Password.$valid && findPwdForm.Password.$touched"></span>

            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-if="findPwdForm.Password.$invalid && findPwdForm.Password.$touched"></span>

                                <div class="error-notice" ng-if="findPwdForm.Password.$error.pattern">
                                    <span class="ion-arrow-up-b"></span>
                                    密码格式错误
                                </div>

                                <div class="error-notice"
                                     ng-if="findPwdForm.Password.$error.required && findPwdForm.Password.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    密码不能为空
                                </div>
                            </div>
                            <div class="form-group findPwd_form_div"
                                 ng-class="{'has-success':findPwdForm.Password2.$valid,'has-error':findPwdForm.Password2.$invalid && findPwdForm.Password2.$touched}">
                                <input type="password" ng-model="againPwd.Password2" class="form-control"
                                       compare="findPwdData.newPsw"
                                       placeholder="再次输入新密码6到20位" ng-pattern="/^[a-zA-Z0-9!#@*-_.]{6,20}$/" name="Password2"
                                       required>

            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-if="findPwdForm.Password2.$invalid && findPwdForm.Password2.$touched"></span>

                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-if="findPwdForm.Password2.$valid"></span>

                                <div class="error-notice"
                                     ng-if="findPwdForm.Password2.$error.required && findPwdForm.Password2.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    再次输入密码不能为空
                                </div>
                                <div class="error-notice"
                                     ng-if="findPwdForm.Password2.$error.pattern && findPwdForm.Password2.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    再次输入密码格式不正确
                                </div>
                                <div class="error-notice"
                                     ng-if="findPwdForm.Password2.$error.compare && findPwdForm.Password2.$touched">
                                    <span class="ion-arrow-up-b"></span>
                                    与第一次输入密码不对
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary waves-effect waves-light">提交评价</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- Modal -->
    </div>
</div>
<!-- Modal-Effect -->
<script src="assets/plugins/custombox/js/custombox.min.js"></script>
<script src="assets/plugins/custombox/js/legacy.min.js"></script>
